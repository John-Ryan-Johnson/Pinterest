<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>

<body>
  <div id="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="./images/pinterest.png" class="logo">interesting Quotes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <button class="nav-link btn btn-danger text-white" id="navbar-logout-button">Logout</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="auth" class="text-center"></div>
  <div id="home" class="hide"></div>
  <div id="boards" class="hide"></div>

  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Board</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="board-name">Name</label>
              <input type="text" class="form-control" id="board-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="board-image-url">Image Url</label>
              <input type="text" class="form-control" id="board-image-url" placeholder="Enter Image Url">
            </div>
            <div class="form-group">
              <label for="board-description">Description</label>
              <input type="text" class="form-control" id="board-description" placeholder="Enter Description">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-board">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div id="single-board" class="hide"></div>
</body>

</html>
