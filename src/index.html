<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
</head>
<body>
  <div id="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="./images/pinterest.png" class="logo">interesting Quotes</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <div class="nav-item active">
            <button class="add-board btn btn-secondary mr-2">Add Board</button><button class="back btn btn-secondary mr-2" id="back" type="button" onClick="window.location.reload();">Go Back</button><button class="nav-link btn btn-danger text text-light hide" id="navbar-button-logout">Logout</button>
          </div>
        </ul>
      </div>
    </nav>
  </div>
  <div id="auth" class="text-center"></div>
  <div id="home" class="hide"></div>
  <div id="board" class="hide"></div>
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Pin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="pin-name">Name</label>
              <input type="text" class="form-control" id="pin-name" placeholder="Pin Name">
            </div>
            <div class="form-group">
              <label for="pin-url">Pen Url</label>
              <input type="text" class="form-control" id="pin-url" placeholder="Pin Url">
            </div>
            <div class="form-group">
              <label for="pin-image-url">Pen image Url</label>
              <input type="text" class="form-control" id="pin-image-url" placeholder="Image Url">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-pin">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal " id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Board</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="board-name">Name</label>
              <input type="text" class="form-control" id="board-name" placeholder="Board Name">
            </div>
            <div class="form-group">
              <label for="board-img">Board Image</label>
              <input type="text" class="form-control" id="board-img" placeholder="Board Img">
            </div>
            <div class="form-group">
              <label for="board-id">Board ID</label>
              <input type="text" class="form-control" id="board-id" placeholder="Board ">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-board">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
